---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: test-webapp
 labels:
  app: test-webapp
spec:
 replicas: 1
 selector:
  matchLabels:
   app: test-webapp
 template:
  metadata: 
   labels:
    app: test-webapp
  spec:
   containers:
   - name: test-webapp
     image: gcr.io/devops-training-sheeba/kubernetesrepos/devops:tagversion
     ports:
     - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: test-webapp
spec:
  type: LoadBalancer
  selector:
    app: test-webapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
